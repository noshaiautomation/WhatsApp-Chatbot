<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mo Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; margin:0; padding:0; }
    #chat-container { max-width:500px; margin:40px auto; background:#fff; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; height:600px; }
    #messages { flex:1; overflow-y:auto; padding:15px; }
    .msg { margin:8px 0; padding:10px 14px; border-radius:12px; max-width:80%; line-height:1.4; font-size:15px; }
    .user { background:#007bff; color:#fff; align-self:flex-end; border-bottom-right-radius:2px; }
    .bot { background:#f1f0f0; color:#000; align-self:flex-start; border-bottom-left-radius:2px; white-space: pre-wrap; word-wrap: break-word; }
    #input-container { display:flex; padding:10px; border-top:1px solid #ddd; }
    #chat-input { flex:1; padding:10px; border:1px solid #ccc; border-radius:4px; }
    #send-btn { margin-left:8px; padding:10px 16px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    #send-btn:disabled { background:#999; cursor:not-allowed; }
  </style>
</head>

<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = "https://n8n.srv846726.hstgr.cloud/webhook/df689c06-a70a-4ffe-80bc-72cacf9084f6";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Format WhatsApp-style text
    function formatText(text) {
      return text
        .replace(/\n/g, "<br>")              // line breaks
        .replace(/\*(.*?)\*/g, "<b>$1</b>") // *bold*
        .replace(/_(.*?)_/g, "<i>$1</i>");  // _italic_
    }

    // Utility to append messages
    function appendMessage(text, sender="bot") {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.innerHTML = formatText(text);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // Bot greets first
    appendMessage("👋 Hi there! I’m Mo, your personal assistant. Do you want *Bulk Orders* or *Fetch & Errands*?");

    // Send message to webhook
    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage(text, "user");
      inputEl.value = "";
      sendBtn.disabled = true;

      try {
        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ chatInput: text, name: "Demo User", phoneNumber: "000000" })
        });
        const reply = await res.text(); // webhook responds with text
        appendMessage(reply || "⚠️ No reply from bot", "bot");
      } catch (err) {
        console.error(err);
        appendMessage("❌ Error connecting to bot", "bot");
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
